<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Ordena tu pizza</title>
</head>
<body>
    <h1 class="titulo">Pizzería Casera</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div id="carouselExampleControls" class="carousel slide pizza" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2019/11/como-hacer-pizza-hawaiana.jpg" class="d-block pizza" alt="Pizza Hawaiana">
                          </div>
                          <div class="carousel-item">
                            <img src="https://placeralplato.com/files/2016/01/Pizza-con-pepperoni.jpg" class="d-block pizza" alt="Pizza Pepperoni">
                          </div>
                          <div class="carousel-item">
                            <img src="https://www.vvsupremo.com/wp-content/uploads/2018/05/Pepperoni-Pizza-1.jpg" class="d-block pizza" alt="Pizza Quesos">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Siguiente</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <input type="text" size="50" maxlength="50" placeholder="Nombre Completo" id="nombre">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <input type="text" size="50" max="20" placeholder="Teléfono" id="telefono">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <input type="text" size="50" maxlength="70" placeholder="Dirección" id="direccion">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <input type="text" size="50" maxlength="50" placeholder="Con/Sin Piña?" id="pina">
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button id="boton">Enviar</button>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="card none" id="card">
                    <div class="card-body">
                        <p class="titulo">Orden confirmada! </p>
                        <p id="respnombre">Nombre: </p>
                        <p id="resptel">Teléfono: </p>
                        <p id="respdir">Dirección: </p>
                        <p id="resppi">Piña: </p>
                        <p id="resppina"></p>
                        <img src="https://placeralplato.com/files/2016/01/Pizza-con-pepperoni.jpg" alt="Pepperoni" class="none" id="peppe">
                        <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2019/11/como-hacer-pizza-hawaiana.jpg" alt="Hawaiana" class="none" id=hawaii>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- el documento JS siempre va a ir hasta el final del código -->

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
